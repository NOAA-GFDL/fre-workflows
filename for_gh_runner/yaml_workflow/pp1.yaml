postprocess:
  components:
    ## regridded component
    - type: "atmos_month"
      sources:
        - history_file: "atmos_month"
      xyInterp: *PP_XYINTERP96
      interpMethod: "conserve_order2"
      inputRealm: 'atmos'
      sourceGrid: 'cubedsphere'
      postprocess_on: True
      climatology:
      - frequency: yr
        interval_years: 2
      - frequency: mon
        interval_years: 2

    ## native component
    # Ian note: this is trivially a native component, there's only a time-axis
    - type: "atmos_scalar"
      sources:
        - history_file: "atmos_scalar"
      postprocess_on: True
      climatology:
      - frequency: yr
        interval_years: 2
      - frequency: mon
        interval_years: 2

    ## regridded component with slightly different atmos masking case requirements
    - type: "atmos_month_cmip"
      sources:
        - history_file: "atmos_month_cmip"
      xyInterp: *PP_XYINTERP96
      interpMethod: "conserve_order2"
      inputRealm: 'atmos'
      sourceGrid: 'cubedsphere'
      postprocess_on: True
